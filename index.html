<body>

<div class="container-fluid">

	<h1>Animal Gif Search</h1>
	
	<!-- All buttons will be displayed here -->
	<div id="btn-section"></div>

	<form id="search-form">
		<label for="animal-search">Animal Search</label>
		<input type="text" id="animal-input" placeholder="Guinea Pigs"><br>
		<input id="add-animal" type="submit" value="Engage Cuteness">
	</form>

	<div class="row">
		<div class="col-md-12">
			<div class="animalGifs">
		<!-- Animal gifs will be displayed here -->
			</div>
		</div>
	</div>

</div>
